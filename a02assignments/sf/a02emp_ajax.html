<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(()=>{
            $("#empno").blur(()=>{

                console.log(" blur event is  working");

                let ip = {empno:};
                let parametertothefunction =
                {   data:ip,
                    url:"http://localhost:900/getEmployeeInfo",
                    type:'get',
                    dataType:"json",
                    success:(datagivenbyserver)=>{console.log("data given by server in success" +datagivenbyserver)},
                    error:(datagivenbyserver)=>{console.log("failed to contact server" +datagivenbyserver);}
                };
                $.ajax(parametertothefunction);
                

            });


            
        });

    </script>
</head>
<body>
    <h1> this is the h1</h1>
    
        <Br/><input type="text" id="empno" placeholder="employee number"/>
        <span id="msg">What happened</span>
        <Br/><input type="text" id="empname" placeholder="employee name"/>
        <Br/><input type="text" id="mobileno" placeholder="employee mobile number"/>
        
        
    
</body>
</html>
